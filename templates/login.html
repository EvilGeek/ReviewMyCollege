<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CollegeReview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="text-xl font-bold text-gray-900">CollegeReview</a>

            <p class="text-gray-600">Connect and share your college experience</p>
        </div>
        
        <button onclick="handleLinkedInLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
            <i class="fab fa-linkedin text-xl"></i>
            Login with LinkedIn
        </button>
        
        <p class="text-xs text-gray-500 text-center mt-4">
            By logging in, you agree to our Terms of Service and Privacy Policy
        </p>
    </div>

    <script>
    function handleLinkedInLogin() {
        window.location.href = "/auth/linkedin";
    }
    </script>

</body>
</html>
